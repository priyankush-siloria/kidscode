{% load staticfiles %}
    <!-- header start here -->
  	<header class="site-header">
  		<nav class="main-nav navbar-fixed-top">
	  		<div class="container">
	  			<div class="row">
	  				<div class="col-lg-4 col-md-4 col-sm-4 col-xs-6">
			  			<div class="brand-logo">
			  				<a href="javaScript:void();"><img alt="logo" border="0" src="{% static 'img/logo.png' %}"></a>
			  			</div>
			  		</div>
			  		<div class="col-lg-8 col-md-8 col-sm-8 col-xs-6">
			  			<button id="navbar-toggle" class="navbar-toggle hidden-lg hidden-md hidden-sm" type="button"> 
			  				<span class="sr-only">Toggle navigation</span>
			  				<span class="icon-bar"></span>
			  				<span class="icon-bar"></span>
			  				<span class="icon-bar"></span>
			  			</button>
			  			<div id="header-action-btn" class="header-action-btn text-right">
			  				<ul>
			  					<li class="courses-btn"><a href="{% url 'homepage' %}">Courses</a></li>
			  					<li class="schedule-trials-btn"><a href="{% url 'schedule' %}">Schedule Trials</a></li>
			  				</ul>
			  			</div>
			  		</div>
			  	</div>
	  		</div>
	  	</nav>
	  	{% if request.path == "/" %}
	  	<div class="banner-section">
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
			    <!-- Carousel indicators -->
			    <ol class="carousel-indicators">
			        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			        <li data-target="#myCarousel" data-slide-to="1"></li>
			        <li data-target="#myCarousel" data-slide-to="2"></li>
			    </ol>   
			    <!-- Wrapper for carousel items -->
			    <div class="carousel-inner">
			        <div class="item active">
			            <img src="{% static 'img/slide-1.jpg' %}" alt="First Slide">
			            <div class="carousel-caption">
			            	<h1>Encourage your <br/> kids to learn <br/> to code</h1>
			            	<a class="schedule-trial-btn" href="{% url 'schedule' %}">Schedule Free Trial</a>
			            </div>
			        </div>
			        <div class="item">
			            <img src="{% static 'img/slide-2.jpg' %}" alt="Second Slide">
			            <div class="carousel-caption">
			            	<h1>Encourage your <br/> kids to learn <br/> to code</h1>
			            	<a class="schedule-trial-btn" href="{% url 'schedule' %}">Schedule Free Trial</a>
			            </div>
			        </div>
			    </div>
			    <!-- Carousel controls -->
			    <a class="carousel-control left" href="#myCarousel" data-slide="prev">
			        <span class="chevron-left"></span>
			    </a>
			    <a class="carousel-control right" href="#myCarousel" data-slide="next">
			        <span class="chevron-right"></span>
			    </a>
			</div>	  		
	  	</div>
	  	{% endif %}
  	</header>
  	<!-- header end here -->
